
<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="instascan.min.js" ></script>
    
    <style>
    .man {
        right: 100px;
        width: 20px;
        height: 20px;    
    }
    </style>
  </head>
  <body>
    <video id="preview" class="man"></video>
    <script>
        let RA = "123654785";
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content){
            var content = content;
            var lista = content.split(",");
            if (RA == lista[0]) {
                document.write('<h1>Nome:</h1>' +  lista[0] + '<p>');
            }
            document.write('<h1>Nome:</h1>' +  lista[0] + '<p>');
            document.write('<h1>Curso:</h1> ' + lista[1] + '<p>');
            document.write('<h1>Ano:</h1> ' + lista[2] + '<p>');
            document.write('<h1>Email:</h1> ' + lista[3] + '<p>');
            document.write('<h1>PR:</h1> ' + lista[4] + '<p>');
            window.open(lista, "_top");
            window.stop(lista);
            console.log(lista);
            window.open(scanner.scanner, "_top");
            
        });
        Instascan.Camera.getCameras().then(cameras =>
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
                
            } else {
                console.error("Não existe câmera no dispositivo!");
            }
        });
    </script>
       
 </body>
</html>
